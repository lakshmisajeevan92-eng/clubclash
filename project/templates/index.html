<!DOCTYPE html>
<html>
<head>
    <title>Smart Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            backdrop-filter: blur(15px);
            background: rgba(255,255,255,0.15);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 320px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            background: #ff7a18;
            border: none;
            padding: 12px 20px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
        }

        .password-box {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            word-break: break-all;
        }

        .strength {
            margin-top: 10px;
            font-weight: bold;
        }

        .copy-btn {
            background: #00c9a7;
            margin-top: 10px;
        }

        label {
            display: block;
            margin-top: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üîê Smart Generator</h1>

    <form method="POST">
        <label>Password Length: <span id="len">12</span></label>
        <input type="range" name="length" min="6" max="32" value="12"
               oninput="len.innerText=this.value">

        <label><input type="checkbox" name="upper" checked> Uppercase</label>
        <label><input type="checkbox" name="digits" checked> Numbers</label>
        <label><input type="checkbox" name="symbols" checked> Symbols</label>

        <button type="submit">Generate Password</button>
    </form>

    {% if password %}
        <div class="password-box" id="pwd">{{ password }}</div>
        <div class="strength">Strength: {{ strength }}</div>
        <button class="copy-btn" onclick="copyPwd()">Copy Password</button>
    {% endif %}
</div>

<script>
function copyPwd() {
    const text = document.getElementById("pwd").innerText;
    navigator.clipboard.writeText(text);
    alert("Password copied!");
}
</script>

</body>
</html>
